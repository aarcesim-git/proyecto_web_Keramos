        </ul>
        </nav>
    </header>

  <main class="formulario-contenedor">
    <h1>Solicita tu presupuesto</h1>

    <form id="formularioPresupuesto">
      <!-- Datos de contacto -->
      <fieldset>
        <legend>Datos de contacto</legend>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" maxlength="15" required />

        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="40" required />

        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" maxlength="9" required />

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
      </fieldset>

      <!-- Presupuesto -->
      <fieldset>
        <legend>Detalles del pedido</legend>

        <label for="producto">Producto:</label>
        <select id="producto" name="producto" required>
          <option value="" disabled selected>Selecciona un producto</option>
          <option value="taza" data-precio="10">Taza - 10 €</option>
          <option value="plato" data-precio="15">Plato - 15 €</option>
          <option value="jarra" data-precio="20">Jarra - 20 €</option>
          <option value="juego" data-precio="40">Juego completo - 40 €</option>
        </select>

        <label for="plazo">Plazo de entrega (días):</label>
        <input type="number" id="plazo" name="plazo" min="1" value="7" />

        <p>Extras:</p>
        <label><input type="checkbox" name="extras" value="5" /> Grabado personalizado (+5 €)</label>
        <label><input type="checkbox" name="extras" value="3" /> Embalaje para regalo (+3 €)</label>
        <label><input type="checkbox" name="extras" value="7" /> Envío urgente (+7 €)</label>

        <div class="total">
          <p><strong>Presupuesto estimado:</strong> <span id="precioFinal">0 €</span></p>
        </div>

        <label>
          <input type="checkbox" id="condiciones" required />
          Acepto la política de privacidad.
        </label>

        <div class="botones">
          <button type="submit">Enviar</button>
          <button type="reset">Resetear</button>
        </div>
      </fieldset>
    </form>
  </main>
